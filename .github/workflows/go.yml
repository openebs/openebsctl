name: Go
on: [push, pull_request]
jobs:
  verify-dependencies:
    name: Verify Dependencies
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      id: go_3

    - name: Checkout
      uses: actions/checkout@v2

    - name: Run Deps Check
      run:  make verify-deps

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Openebsctl
      run: make openebsctl
